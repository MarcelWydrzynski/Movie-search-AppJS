<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c5198f753.js" crossorigin="anonymous"></script>
    <title>Movie Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="movie-container">
        <h1>Movie search</h1>
        <div class='search-box'>
            <input type="text" class="movie-input">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>  
        <p class="error-text">That movie does not Exist!</p>
        <div class="movie-card">
            <div class="background"></div>
            <div class="movie-info">  
            <h2 class="movie-title"></h2>
            <h3 class="movie-genre"></h3>
            <h3 class="movie-plot"></h3>
            <h3 class="movie-runtime"></h3>
            <p class ='movie-rating'>
                <a href="">Learn more</a>
            </p>
            
        </div>
       </div>
</div>



    <script src="main.js"></script>
</body>
</html>
